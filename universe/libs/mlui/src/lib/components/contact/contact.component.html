<div class="education-container">
  <div class="education-left">
    <img
      src="../../../assets/images/contact-img.svg"
      class="img-education"
      alt="about"
    />
  </div>
  <div class="education-right" id="contact">
    <form class="contact-form text-center">
      <h2 class="text-dark">Get In Touch</h2>
      <div class="contact-input-data">
        <input type="text" class="input-data" placeholder="enter your name"/>
      </div>

      <div class="contact-input-data">
        <input type="email" class="input-data" placeholder="enter your email"/>
      </div>

      <div class="contact-input-data">
        <input type="text" class="input-data" placeholder="enter your number"/>
      </div>

      <div class="contact-input-data">
        <textarea class="input-data" cols="30" rows="10" placeholder="enter your message"></textarea>
      </div>

      <button class="buton">Send message</button>
    </form>
  </div>
</div>
<div class="education-container" style="clear: both;">
  <universe-contact-address style="display: contents;"></universe-contact-address>
  <universe-contact-address style="display: contents;"></universe-contact-address>
  <universe-contact-address style="display: contents;"></universe-contact-address>
