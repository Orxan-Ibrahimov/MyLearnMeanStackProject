<div class="education-registration">
  <div class="login-box">
    <form class="contact-form">
      <h2 class="text-center">Register Now</h2>

      <div class="contact-input-data">
        <label for="name">your name *</label>
        <input type="text" class="input-data" placeholder="enter your name" />
      </div>

      <div class="contact-input-data">
        <label for="email">your email *</label>
        <input type="email" class="input-data" placeholder="enter your email" />
      </div>

      <div class="contact-input-data">
        <label for="password">your password *</label>
        <input
          id="password"
          type="password"
          class="input-data"
          placeholder="enter your password"
        />
      </div>

      <div class="contact-input-data">
        <label for="confirmPassword">confirm your password *</label>
        <input
          id="confirmPassword"
          type="password"
          class="input-data"
          placeholder="confirm your password"
        />
      </div>

      <div class="contact-input-data">
        <label for="profile">select profile *</label>
        <input
          id="profile"
          type="file"
          class="input-data"         
        />
      </div>

      <button class="buton">Login Now</button>
    </form>
  </div>
</div>
